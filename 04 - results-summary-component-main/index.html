<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <section class="results">
      <h3>Your Result</h3>
      <div class="circle">
        <p><span>76</span>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon">
            <p>Reaction</p>
          </div>
          <span><strong>80</strong> / 100</span>
        </li>
        <li class="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon">
            <p>Memory</p>
          </div>
          <span><strong>92</strong> / 100</span>
        </li>
        <li class="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon">
            <p>Verbal</p>
          </div>
          <span><strong>61</strong> / 100</span>
        </li>
        <li class="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon">
            <p>Visual</p>
          </div>
          <span><strong>72</strong> / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </section>

  </main>

  <!-- FOOTER -->

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RhuanSousa">Rhuan Sousa</a>.
      </p>
    </div>
  </footer>

</body>

</html>

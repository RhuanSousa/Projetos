<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <div class="container">
      <div class="img">
        <picture>
          <source media="(min-width: 700px)" srcset="./assets/images/image-product-desktop.jpg" type="image/jpg">
          <img src="./assets/images/image-product-mobile.jpg" alt="Perfume">
        </picture>
      </div>
      <div class="card">
        <section class="card-text">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous
            interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="card-price">
          <div class="price">
            <span>$149.99</span>
            <p><del>$169.99</del></p>
          </div>
          <button>Add to Cart</button>
        </section>
      </div>
    </div>

  </main>

  <!-- FOOOTER -->

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RhuanSousa">Rhuan Sousa</a>.
      </p>
    </div>
  </footer>
</body>

</html>

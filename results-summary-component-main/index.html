<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="card">
      <h1>Your Result</h1>
      <div class="circle">
        <span>76</span>
          of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="results">
      <h1>Summary</h1>
      <table>
        <tr>
          <td class="reaction">Reaction</td>
          <td><strong>80</strong> / 100</td>
        </tr>
        <tr>
          <td class="memory">Memory</td>
          <td><strong>92</strong> / 100</td>
        </tr>
        <tr>
          <td class="verbal">Verbal</td>
          <td><strong>61</strong> / 100</td>
        </tr>
        <tr>
          <td class="visual">Visual</td>
          <td><strong>72</strong> / 100</td>
        </tr>
      </table>
      <button>Continue</button>
    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
